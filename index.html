<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="clockContainer">
            <div class="firstClock">
                <span id="hoursFirstClock"></span>:
                <span id="minutesFirstClock"></span>:
                <span id="secondsFirstClock"></span>
            </div>
            <div class="secondClock">
                <span id="hoursSecondClock"></span>:
                <span id="minutesSecondClock"></span>:
                <span id="secondsSecondClock"></span>
                <span id="session"></span>
            </div>
            <div id="dateText"></div>
        </div>
    
        <button>12-Hour Time</button>
    </main>

    <div class="ballOne"></div>
    <div class="ballTwo"></div>
    


    <script src="digital-clock.js"></script>
</body>
</html>
